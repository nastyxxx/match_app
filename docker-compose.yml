version: "3.7"
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: root
    ports:
      - "4306:3306"

  web:
    build: .
    command: rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app_name
    ports:
      - "3000:3000"
    links:
      - db
    environment:
    - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
  
  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none